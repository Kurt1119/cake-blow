<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      .balloon {
        position: fixed;
        bottom: -150px;
        width: 60px;
        height: 80px;
        background-color: red;
        border-radius: 60% 60% 60% 60%;
        animation: floatUp 7s linear forwards;
        z-index: 1;
        opacity: 0.9;
      }

      .balloon::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        width: 2px;
        height: 20px;
        background: #fff;
        transform: translateX(-50%);
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.9;
        }
        100% {
          transform: translateY(-120vh) scale(1.05);
          opacity: 0;
        }
      }

      @media (max-width: 600px) {
        .balloon {
          width: 50px;
          height: 70px;
        }
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center; color:#ff69b4; font-family:'Baloo 2', cursive;">
      Happy Birthday, Doc ðŸŽ‚
    </h1>

    <div class="candle-count-display">
      Candles on the Cake: <span id="candleCount">18</span>
    </div>

    <div class="cake" id="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>

    <audio id="birthdaySong" loop>
      <source src="happy-birthday.mp3" type="audio/mpeg" />
    </audio>

    <button id="playButton" onclick="playMusic()" style="
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    ">
      â–¶ Play Music
    </button>

    <script>
      function playMusic() {
        const audio = document.getElementById("birthdaySong");
        audio.play();
        document.getElementById("playButton").style.display = "none";

        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        const duration = 3000;
        const end = Date.now() + duration;
        const interval = setInterval(() => {
          if (Date.now() > end) {
            clearInterval(interval);
            return;
          }
          confetti({
            particleCount: 20,
            startVelocity: 30,
            spread: 360,
            origin: { x: Math.random(), y: Math.random() * 0.5 }
          });
        }, 250);

        releaseBalloons();
      }

      function releaseBalloons() {
        for (let i = 0; i < 18; i++) {
          const balloon = document.createElement("div");
          balloon.className = "balloon";
          balloon.style.left = Math.random() * 90 + "vw";
          balloon.style.backgroundColor = getRandomColor();
          document.body.appendChild(balloon);
          setTimeout(() => balloon.remove(), 8000);
        }
      }

      function getRandomColor() {
        const colors = ['#ff4d4d', '#66ccff', '#99ff99', '#ffff66', '#ff99ff', '#ffa500'];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      // Automatic candle placement
      const cake = document.getElementById("cake");
      for (let i = 0; i < 18; i++) {
        const candle = document.createElement("div");
        candle.className = "candle";
        const flame = document.createElement("div");
        flame.className = "flame";
        candle.appendChild(flame);

        // Random placement on top layer
        const x = Math.random() * 180 + 30; // between 30px and 210px
        const y = Math.random() * 10 + 10;  // vertical range on top layer

        candle.style.position = "absolute";
        candle.style.left = `${x}px`;
        candle.style.top = `${y}px`;

        cake.appendChild(candle);
      }
    </script>

    <script src="script.js"></script>
  </body>
</html>
