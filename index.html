<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <h1 style="text-align:center; color:#ff69b4; font-family:'Baloo 2', cursive;">
      Happy Birthday, Doc ðŸŽ‚
    </h1>

    <div class="candle-count-display">
      Candles on the Cake: <span id="candleCount">0</span>
    </div>

    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>

    <audio id="birthdaySong" loop>
      <source src="happy-birthday.mp3" type="audio/mpeg" />
    </audio>

    <button id="playButton" onclick="playMusic()" style="
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    ">
      â–¶ Play Music
    </button>

    <script>
      function playMusic() {
        const audio = document.getElementById("birthdaySong");
        audio.play();
        document.getElementById("playButton").style.display = "none";

        // Confetti
        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        const duration = 3000;
        const end = Date.now() + duration;
        const interval = setInterval(() => {
          if (Date.now() > end) {
            clearInterval(interval);
            return;
          }
          confetti({
            particleCount: 20,
            startVelocity: 30,
            spread: 360,
            origin: { x: Math.random(), y: Math.random() * 0.5 }
          });
        }, 250);

        // Balloons
        releaseBalloons();
      }

      function releaseBalloons() {
        for (let i = 0; i < 10; i++) {
          const balloon = document.createElement('div');
          balloon.className = 'balloon';
          balloon.style.left = Math.random() * 100 + 'vw';
          balloon.style.backgroundColor = getRandomColor();
          document.body.appendChild(balloon);
          setTimeout(() => balloon.remove(), 7000);
        }
      }

      function getRandomColor() {
        const colors = ['#ff4d4d', '#66ccff', '#99ff99', '#ffff66', '#ff99ff'];
        return colors[Math.floor(Math.random() * colors.length)];
      }
    </script>

    <script src="script.js"></script>
  </body>
</html>
